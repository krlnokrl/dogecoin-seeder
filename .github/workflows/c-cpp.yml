name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
  # install dependencies
    - name: boost
      run: sudo apt-get install build-essential libboost-all-dev libssl-dev
  # build project
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
